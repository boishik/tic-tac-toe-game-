<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac_Toe game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Lets Play Tic-Tac-Toe Game !</h1>

      <!-- NEW: Scoreboard -->
      <section class="scoreboard">
        <div class="scorecard o-card">
          <span class="label">Player O</span>
          <span id="o-score" class="value">0</span>
        </div>
        <div class="scorecard x-card">
          <span class="label">Player X</span>
          <span id="x-score" class="value">0</span>
        </div>
        <div class="scorecard d-card">
          <span class="label">Draws</span>
          <span id="d-score" class="value">0</span>
        </div>
      </section>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <button id="reset-btn">Reset</button>
    </main>
  </body>
  <script src="app.js"></script>
</html>
